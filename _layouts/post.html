---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <span itemprop="author" itemscope itemtype="http://schema.org/Person">By <a itemprop="name" target="_blank" href="{{ page.tip-username-profile }}">@{{ page.tip-username }}</a></span>
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">on {{ page.date | date: "%b %-d, %Y" }}</time>
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
{% include related_tips.html %}
<div class="wrapper">
  {% if site.disqus %}
    {% include disqus_comments.html %}
  {% endif %}
</div>
